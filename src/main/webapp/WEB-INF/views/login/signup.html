<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Sign up</title>
</head>
<body >
<div layout:fragment="content" th:remove="tag">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form action="#" th:action="@{/register}" method="post"
            	th:oninput='confirmPassword.setCustomValidity(confirmPassword.value != 
            				password.value ? "Passwords do not match." : "")'
            	th:modelAttribute="registration" th:object="${registration}">
            	<div th:if="${#fields.hasAnyErrors()}">
            	 <div class="alert alert-danger">
				  	<ul>
					    <li th:each="e : ${#fields.detailedErrors()}" th:class="${e.global}? globalerr : fielderr">
					        <span th:text="${e.global}? '*' : ${e.fieldName}">The field name</span>
					        <span th:text="${e.message}">The error message</span>
					    </li>
					</ul>
				  </div>
				</div>
				<div th:if="${userAlreadyPresent}">
				<div class="alert alert-danger">
                        User Already Present.
                    </div>
				</div>
                <div>
	                <h3>Register</h3>
	                <img th:src="@{/img/login.png}" alt="login logo" height="200px" class="img" />
                </div>                        
                <div class="form-group">
                    <label for="username">Email</label>:
                    <input type="email"
                           id="username"
                           name="email"
                           class="form-control"
                           autofocus="autofocus"
                           placeholder="Email"
                           >
                </div>
                <div class="form-group">
                <label for="title">Title</label>:
				<select id="title" name="title" class="form-control">
				  <option value="mr">Mr</option>
				  <option value="ms">Ms</option>
				  <option value="Mrs">Mrs</option>
				</select>                
                </div>
                <div class="form-group">
                    <label for="firstName">First Name</label>:
                    <input type="text"
                           id="firstName"
                           name="firstName"
                           class="form-control"
                           placeholder="First Name"       
                           >
                </div>
                 <div class="form-group">
                    <label for="lastName">Last Name</label>:
                    <input type="text"
                           id="lastName"
                           name="lastName"
                           class="form-control"
                           placeholder="Last Name"
                           >
                </div>
                 <div class="form-group">
                   	<label for="dateOfBirth">DOB</label>:
                    <input type="date"
                           id="dateOfBirth"
                           name="dateOfBirth"
                           class="form-control"
                           required>
                </div>  
                 <div class="form-group">
                    <label for="company">Company</label>:
                    <input type="text"
                           id="company"
                           name="company"
                           class="form-control"
                           placeholder="Company">
                </div>
                <div class="form-group">
                    <label for="phoneNo">Phone No</label>:
                    <input type="tel"
                           id="phoneNo"
                           name="phoneNo"
                           class="form-control"
                           placeholder="0123456789"
                           >
                </div>
                 <div class="form-group">
                    <label for="address">Address</label>:
                    <input type="text"
                           id="address"
                           name="address"
                           class="form-control"
                           placeholder="Address"
                           >
                </div>                                             
                <div class="form-group">
                    <label for="password">Password</label>:
                    <input type="password"
                           id="password"
                           name="password"
                           class="form-control"
                           placeholder="Password"
                           >
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>:
                    <input type="password"
                           id="confirmPassword"
                           name="confirmPassword"
                           class="form-control"
                           placeholder="Confirm Password">
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit"
                                   name="login-submit"
                                   id="login-submit"
                                   class="form-control btn btn-primary"
                                   value="Register">
                        </div>
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit"
                                   name="cancel-submit"
                                   id="cancel-submit"
                                   class="form-control btn btn-primary"
                                   value="Cancel">
                        </div>
                    </div>
                </div>
            </form>
            <p> 
            	Already have an account? 
            	<a href="login" th:href="@{/login}"> Sign In </a> 
            </p>
            <p>
            	<a href="/" th:href="@{/}">Back to home page </a> 
            </p>

        </div>
    </div>
</div>

</body>
</html>
