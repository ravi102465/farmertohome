<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Login</title>
</head>
<body >
<div layout:fragment="content" th:remove="tag">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form action="#" th:action="@{/authenticate}" method="post">
                <div>
                <h3>Sign In</h3>
                	<img th:src="@{/img/login.png}" alt="login logo" height="200px" class="img" />
                </div>
                <div th:if="${param.error}">
                    <div class="alert alert-danger">
                        Invalid username or password.
                    </div>
                </div>
                <div th:if="${param.logout}">
                    <div class="alert alert-info">
                        You have been logged out.
                    </div>
                </div>
                <div th:if="${param.registered}">
                    <div class="alert alert-info">
                        Registered Successfully, Please login.
                    </div>
                </div>
                <div th:if="${param.passwordchanged}">
                    <div class="alert alert-info">
                       Password Changed, Please login in
                    </div>
                </div>                                  
                <div class="form-group">
                    <label for="username">Username</label>:
                    <input type="text"
                           id="username"
                           name="username"
                           class="form-control"
                           autofocus="autofocus"
                           placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>:
                    <input type="password"
                           id="password"
                           name="password"
                           class="form-control"
                           placeholder="Password">
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit"
                                   name="login-submit"
                                   id="login-submit"
                                   class="form-control btn btn-primary"
                                   value="Log In">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
	<p>New here? <a href="/signup" th:href="@{/signup}">Sign Up</a></p>
    <p><a href="/" th:href="@{/}">Back to home page</a>

</div>
</body>
</html>
